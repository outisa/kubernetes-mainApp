apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      volumes:
        - name: shared-logs
          emptyDir: {}
      containers:
        - name: main-app-finder
          image: outisa/main-application-finder:298263c377263888dd24ff1e8e011080e1424f44
          volumeMounts:
            - mountPath: /app/files
              name: shared-logs
        - name: main-app-generator
          image: outisa/main-application-generator:298263c377263888dd24ff1e8e011080e1424f44
          volumeMounts:
            - mountPath: /app/files
              name: shared-logs
