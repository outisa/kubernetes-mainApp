apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: logs-claim
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: pongs-claim
      containers:
        - name: main-app-finder
          image: outisa/main-application-finder:91764d52e96271777bcf8780be199cac55822fd2
          volumeMounts:
          - name: shared-logs          
            mountPath: /app/files
          - name: shared-pongs
            mountPath: /app/pongs
        - name: main-app-generator
          image: outisa/main-application-generator:91764d52e96271777bcf8780be199cac55822fd2
          volumeMounts:
            - name: shared-logs
              mountPath: /app/files

