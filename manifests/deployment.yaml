apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mainapp-namespace
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: main-app-finder
          image: outisa/main-application-finder:552bbe0828fcbbb1c8f33236f9d9fef47a0ed9de
          env:
            - name: MESSAGE
              valueFrom:
                secretKeyRef:
                  name: hashgenerator-cm
                  key: MESSAGE
          volumeMounts:
          - name: shared-logs          
            mountPath: /app/files
        - name: main-app-generator
          image: outisa/main-application-generator:552bbe0828fcbbb1c8f33236f9d9fef47a0ed9de
          volumeMounts:
            - name: shared-logs
              mountPath: /app/files

