apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: logs-claim
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: main-app-finder
          image: outisa/main-application-finder:bc0f66578e40a77ca690d4ab9bcacb7dd8a27fc0
          volumeMounts:
          - name: shared-logs          
            mountPath: /app/files
          - name: shared-pongs
            mountPath: /app/pongs
        - name: main-app-generator
          image: outisa/main-application-generator:bc0f66578e40a77ca690d4ab9bcacb7dd8a27fc0
          volumeMounts:
            - name: shared-logs
              mountPath: /app/files

