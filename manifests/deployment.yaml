apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mainapp-namespace
  name: hashgenerator-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      volumes:
        - name: shared-logs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: main-app-finder
          image: outisa/main-application-finder:420dc4cf51672191a4ca7807e1b5f5f3f59ae2d0
          volumeMounts:
          - name: shared-logs          
            mountPath: /app/files
        - name: main-app-generator
          image: outisa/main-application-generator:420dc4cf51672191a4ca7807e1b5f5f3f59ae2d0
          volumeMounts:
            - name: shared-logs
              mountPath: /app/files

